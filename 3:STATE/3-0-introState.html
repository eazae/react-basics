<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- ? State -->
  <!-- 2-1-vanilla.html 의 코드를 React의 state를 사용해서 재구현 -->
  <!-- ! i) 별로인 방식 (ReactDOM.render() 함수 매번 호출) -->
  <!-- (3-1-*.html로 가보자) -->
  <script type="text/babel">
    const root = document.getElementById('root');

    let counter = 0;
    // How to include variables in JSX code
    //->  {(변수)}
    // (compare: in vanillaJs)
    // -> innerText = `${(변수)}`

    // 이 함수를 <button>의 event-listener에 연결 (JSX이므로 props 부분에 해야되는거 알죠?)
    function countUp() {
      counter++;
      //** Re-rendering */
      //// ReactDOM.render(<Container />, root);
      render(); // (함수로 따로 뺌)
    }

    function render() {
      //** Re-rendering */
      ReactDOM.render(<Container />, root);
    }

    // 1. connect the event-listener to the element
    // 2. update the UI with the updated data(ex."counter") -> BUT, currently the UI is rendering only ONCE.
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );

    // ReactDOM.render(<Container />, root);
    render(); // (함수로 따로 뺌)
  </script>
</html>
