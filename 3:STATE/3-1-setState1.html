<html>

      console.log(data); // (배열(Array)의 형태임을 볼 수 있음) -> 크기2인 배열

      /* data를 꺼내오는 법 */
      // [0]: data
      const counter = data[0];
      // [1]: function that modifies the data
      const modifier = data[1];
      // -----------------------------------------
      // 하지만 위의 방식으로 하는 것은 조금 별로임 (구리다)

      // -> JS의 syntax 사용해서 좀 더 간편하게!
      // 배열의 각 원소마다 이름을 부여하는 js의 문법 중 하나. (이름은 자유롭게, 개수는 배열의 크기에 맞게)
      const [counter2, modifier2] = React.useState(0);

      return (
        <div>
          <h3>Total clicks: {counter2}</h3>

      );
    }

    // render();
    ReactDOM.render(<App />, root);
