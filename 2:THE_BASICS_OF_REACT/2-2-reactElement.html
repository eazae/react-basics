<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!--* Step1. import two js codes to load React -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- ? react 라이브러리: 애플리케이션을 interactive한 UI를 갖도록 만들어주는 React의 라이브러리 (엔진같은)-->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
  <!--? react-dom 라이브러리: React element들을 HTML body 안에 둘 수 있도록 해줌 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
  <!--* Step2. create React element (2 ways) -->
  <!-- ? 2-i. the hard way (React의 본질을 이해하는 데에 도움)
    ? 1. React에서는, 모든 것이 JS로 시작함
    ? 2. 그 다음에 HTML로 render됨
    (즉, 기존의 vanilla JS의 방식인 HTML 생성 -> js로 컨트롤 하는 방식과 반.대.!!) -->
  <!-- !즉, element가 update가 필요한 경우에도, React JS가 update를 하는 주체가 된다는 것이다.
    ! "React JS is in controll of what is shown to the user!"" -->

  <!-- ! 이 방식은 다시는 쓰이지 않을 것임 (createElement() 사용) -->
  <script>
    const root = document.getElementById('root');
    // 함수 - createElement(HTML 태그명, 태그의 properties(props Object), 태그 안의 content)
    const span = React.createElement('span', { id: 'sample-span', style: { color: 'blue' } }, 'Hello span content..'); // the parameter has to be the *same* name as the HTML tag
    //** Step3. Show it to the user: 이제 이 element를 <body> 안에 넣기 위해서는? => 'react-dom'라이브러리가 필요
    //! render: 이 React element를 가지고 HTML로 만들어 배치한다는 뜻
    // 함수 - render(what, where);
    ReactDOM.render(span, root);

    // (vanilla.html 에서처럼 버튼을 추가해보자) -> property 안에 event-listener를 정의하면 된다
    // (이렇게 한 줄로 가능해짐! HTML 선언 / js 이벤트리스너 등록 / js 이벤트 처리)
    //! event-listener 등록 in React: "on"+=(원래이벤트) camel형태로! ex. "click" -> "onClick"
    const btn = React.createElement(
      'button',
      {
        onClick: () => console.log('clicked:: THIS IS THE POWER OF REACT_JS!!'),
        onMouseEnter: () => console.log('mouse enter..'),
        // React is smart enough to distinguish what is a property or is a event-listener("on~"으로 시작하는 것들)
        style: { backgroundColor: 'tomato' },
      },
      'Click me'
    );
    // span, btn을 둘 다 render하고싶은 경우?
    const container = React.createElement('div', null, [span, btn]);
    ReactDOM.render(container, root);
  </script>
</html>
